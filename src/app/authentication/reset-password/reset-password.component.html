<div
  class="container-fluid p-h-0 p-v-20 h-100 bg"
  style="background-image: url('assets/images/others/login-3.png')"
>
  <div class="d-flex flex-column justify-content-center h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-auto shadow-lg">
            <div
              class="d-flex align-items-center justify-content-center m-b-25"
            >
              <img
                class="img-fluid w-40"
                alt=""
                src="assets/images/logo/logo-s.jpg"
              />
              <!-- <h2 class="m-b-0">Iniciar Sesión</h2> -->
            </div>
            <form
              nz-form
              [formGroup]="loginForm"
              [nzLayout]="'vertical'"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-label>Correo</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingrese un correo!">
                  <nz-input-group nzPrefixIcon="mail">
                    <input
                      formControlName="email"
                      nz-input
                      placeholder="Correo electrónico"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-center">
                    <button
                      nz-button
                      class="login-form-button w-100"
                      [nzType]="'primary'"
                    >
                      Enviar
                    </button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
