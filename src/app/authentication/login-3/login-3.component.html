<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-center h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-auto shadow-lg">
                        <div class="d-flex align-items-center justify-content-center m-b-25">
                            <img class="img-fluid w-40 " alt="" src="assets/images/logo/logo-s.jpg">
                            <!-- <h2 class="m-b-0">Iniciar Sesión</h2> -->
                        </div>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Usuario</nz-form-label>
                                <nz-form-control nzErrorTip="Por favor ingrese su usuario!">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="userName" placeholder="Usuario" [(ngModel)]="usuario">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item class="relative">
                                <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
                                <a class="float-right font-size-13 text-muted" style="position:absolute; right: 0" [routerLink]="['/authentication/reset-password']">Olvidaste tu contraseña?</a>
                                <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password" placeholder="Contraseña" [(ngModel)]="contra">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <!-- <span class="font-size-13 text-muted p-r-10">No tienes cuenta? <a class="small" [routerLink]="['/authentication/sign-up-3']">Registrarse</a></span> -->
                                        
                                        
                                        <button nz-button nzType="primary" [nzLoading]="btnLogin" [disabled]="btnLogin" class="login-form-button w-100">Iniciar Sesión</button>
                                        <!-- <button nz-button class="login-form-button w-100" [nzType]="'primary'">Iniciar</button> -->
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <!-- <div class="d-none d-md-flex p-h-40 justify-content-initial">
            <span class="">© 2022 SERVIPAC</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Legal</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Privacy</a>
                </li>
            </ul>
        </div> -->
    </div>
</div>
