<h3>Lista de Roles</h3>

<button nz-button nzType="link" (click)="mostrarInput = true" class="m-b-20">
  <i nz-icon nzType="plus"></i>Nuevo Rol
</button>

<form
  class="ordenar"
  *ngIf="mostrarInput"
  nz-form
  [nzLayout]="'inline'"
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label>Rol de Usuario</nz-form-label>
    <nz-form-control nzErrorTip="Por favor ingrese un rol!">
      <nz-input-group nzPrefixIcon="solution">
        <input
          formControlName="descripcion"
          nz-input
          placeholder="Nombre de rol"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="w-50">
    <nz-form-control>
      <button
        nz-button
        nzType="primary"
        nzDanger
        (click)="mostrarInput = false; limpiarInputs()"
        class="btn-cancelar">
        Cancelar
      </button>
      <button
        type="button"
        (click)="mostrarInput = false; addRow()"
        nz-button
        nzType="primary"
        [disabled]="!validateForm.valid"
      >
        Agregar
      </button>
    </nz-form-control>
  </nz-form-item>
</form>

<nz-table #dataTable nzBordered [nzData]="listOfData" class="w-100">
  <thead>
    <tr>
      <th>ID</th>
      <th>Rol de usuario</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataTable.data">
      <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
        <td>{{ data.id }}</td>
        <td>{{ data.descripcion }}</td>
        
        <td>
            <button 
            nz-button
            nzType="link"
            nzSize="small"
            nzPrimary
            (click)="startEdit(data.id)">Editar</button>
          <button
            nz-button
            nzType="link"
            nzSize="small"
            nzDanger
            (click)="deleteRow(data)"
            nz-popconfirm
            nzPopconfirmTitle="Seguro de eliminar?"
            (nzOnConfirm)="deleteRow(data.id)"
          >
            Eliminar
          </button>
        </td>
      </ng-container>

      <ng-template #editTemplate>
        <td>
          {{data.id}}
        </td>
        <td>
          <input
            type="text"
            nz-input
            [(ngModel)]="editCache[data.id].data.descripcion"
          />
        </td>

        <td>
          <button 
          nz-button
          nzType="link"
          nzSize="small"
          nzPrimary
          (click)="saveEdit(data.id)" class="save">Save</button><br>
          <button
            nz-button
            nzType="link"
            nzSize="small"
            nzDanger
            (click)="cancelEdit(data.id)"
            >Cancel</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</nz-table>
